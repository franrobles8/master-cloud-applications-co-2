---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  selector:
    matchLabels:
      app: mysql
  replicas: 1 
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0.23
        ports:
        - containerPort: 3306
        env:
          - name: MYSQL_DATABASE
            value: eoloplantsDB
          - name: MYSQL_ROOT_PASSWORD
            value: password